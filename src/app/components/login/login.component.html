<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
</head>
<body>
  <div class="navbar">
    <div class="container">
      <div class="logo"><a href="/#"><img src="/assets/Logo.png" alt=""></a></div>
      <div class="nav-links">
        <button  [routerLink]="['/landing']">INICIO</button>
        <button  [routerLink]="['/login']">LOGIN</button>
        <button  [routerLink]="['/registrar']">SIGN IN</button>
      </div>
    </div>
  </div>
  
  <main class="login-content">
    <div class="container-form">
      <h4>¡Bienvenido!</h4>
      <p>Ingresá tus datos para iniciar sesión en tu cuenta.</p>
        <input placeholder="Username" [(ngModel)]="username" style ="margin-bottom: 20px;"/>
        <input
          [type]="passwordVisible ? 'text' : 'password'"
          matInput
          placeholder="Password"
          [(ngModel)]="password"
        />
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button" class="icon-pass">
          <mat-icon>{{ passwordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      <br />
      <button mat-raised-button class="btn-primary" (click)="login()">Ingresar</button>
    </div>
  </main>
</body>
</html>
